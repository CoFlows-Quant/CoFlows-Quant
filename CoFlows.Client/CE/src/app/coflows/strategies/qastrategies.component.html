<ngx-datatable style="max-height: 350px;" *ngIf="strategies.length > 0"
    [columnMode]="'force'"
    [headerHeight]="40"
    [footerHeight]="0"
    [rowHeight]="40"
    [scrollbarV]="true"
    [scrollbarH]="true"
    [rows]="strategies">
        <ngx-datatable-column name="Execution" [width]="80" prop="active">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">        
                <label class="switch m-b">
                    <div class="slide-toggle-bar">
                        <input  #selectElem type="checkbox" [(ngModel)]="quantapp.FindInstrument(row.id).IsActive" (change)="onChangeActiveStrategy(row.id, quantapp.FindInstrument(row.id).IsActive)">
                        <span></span>
                    </div>
                    <span class="slide-toggle-content">{{ quantapp.FindInstrument(row.id).IsActive ? 'Active' : 'Inactive'}}</span>
                </label>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Strategy" [width]="190">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">        
                <a routerLink="/trader/trader/{{row.id}}" routerLinkActive="active">{{row.strategy}}</a>        
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Absolute Notional" prop="notional" [width]="100">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">        
                {{quantapp.formatNumber(notional(row.positions, true), false)}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Contracts" prop="notional" [width]="100">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">        
                {{quantapp.formatNumber(contracts(row.positions, true), false)}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="VaR" prop="var" [width]="100">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">        
                {{quantapp.formatNumber(row.var, false)}}
            </ng-template>
        </ngx-datatable-column>
            
        <ngx-datatable-column name="Daily PnL" prop="pnl" [width]="100">
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">        
                {{quantapp.formatNumber(quantapp.FindInstrument(row.id).Last - row.dailyAdjustment, false)}}
            </ng-template>
        </ngx-datatable-column>

    </ngx-datatable>
